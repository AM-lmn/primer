bookdown::bs4_book:
  theme:
    primary: "#4D6F8D"
  repo: https://github.com/davidkane9/PPBDS
bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: null
    edit: https://github.com/davidkane9/PPBDS/edit/master/%s
    download: ["pdf", "epub"]
    sharing:
      facebook: no
      twitter: no
      github: yes
      all: []
bookdown::pdf_book:
    keep_tex: yes
bookdown::epub_book: default
